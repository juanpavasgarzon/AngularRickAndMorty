<mat-card class="character-card">
  <mat-card-header>
    <mat-card-title><strong>{{ name }}</strong></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <img mat-card-image [src]="image" alt="Not Found Image" loading="eager"/>
  </mat-card-content>
  <button mat-raised-button color="primary" class="full-width">See More</button>
</mat-card>
